name: Pipeline CI/CD
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  construir-e-testar:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Cache das dependências Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Construir com Maven
        run: mvn clean compile

      - name: Executar testes unitários
        run: mvn test -Dtest="!**/*SeleniumTest*"

      - name: Gerar relatório de testes
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Testes Maven
          path: target/surefire-reports/*.xml
          reporter: java-junit

      - name: Fazer upload dos resultados dos testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultados-testes
          path: target/surefire-reports/
