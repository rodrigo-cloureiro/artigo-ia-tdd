name: Testes Selenium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  testes-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Configurar display virtual
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Instalar Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Compilar projeto
        run: mvn clean compile test-compile

      - name: Iniciar aplicação em background
        run: |
          mvn exec:java -Dexec.mainClass="com.br.infnet.app.Main" &
          sleep 45
          curl -f http://localhost:7000/livros || exit 1

      - name: Executar testes Selenium
        run: |
          mvn test -Dtest="com.br.infnet.selenium.**.*Test" \
            -Dheadless=true \
            -Dsurefire.failIfNoSpecifiedTests=false \
            -Dmaven.test.failure.ignore=true
        env:
          CI: true
          DISPLAY: :99

      - name: Verificar resultados dos testes
        run: |
          echo "Verificando arquivos gerados:"
          find target -name "*.xml" -o -name "*.txt" | head -10
          ls -la target/surefire-reports/ || echo "Pasta surefire-reports não encontrada"

      - name: Upload dos resultados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-test-results
          path: |
            target/surefire-reports/
            target/selenium-screenshots/
          if-no-files-found: warn

      - name: Publicar resultados dos testes
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Resultados Testes Selenium
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
