<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Devolver Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2>Confirmar Devolução</h2>

            <div class="mb-3 p-3 bg-light rounded">
                <h5 th:text="${book.title()}">Título do Livro</h5>
                <p class="text-muted mb-0">
                    Leitor: <span th:text="${loan.borrowerName()}"></span><br>
                    Emprestado em: <span th:text="${#temporals.format(loan.loanDate(), 'dd/MM/yyyy')}"></span><br>
                    Devolução Prevista: <span th:text="${#temporals.format(loan.dueDate(), 'dd/MM/yyyy')}"></span>
                </p>
            </div>

            <div class="mb-3">
                <h4>Situação e Multa</h4>
                <p>Prazo gratuito: <strong>10 dias</strong>. Multa: <strong>R$ 5,00</strong> fixo + <strong>R$ 0,50/dia</strong> após o 11º dia.</p>

                <div th:if="${fine.fineAmount() == 0.0}" class="alert alert-success">
                    <strong>Sem multa!</strong> Livro devolvido dentro do prazo gratuito.
                </div>

                <div th:if="${fine.fineAmount() > 0.0}" class="alert alert-warning">
                    <h5>Multa Pendente!</h5>
                    <p><strong th:text="${fine.daysOverdue()}">X</strong> dia(s) de atraso.</p>
                    <p class="fs-4 mb-0">
                        Total: <strong class="text-danger" th:text="'R$ ' + ${#numbers.formatDecimal(fine.fineAmount(), 1, 2, 'COMMA')}">R$ 5,50</strong>
                    </p>
                </div>
            </div>

            <form method="POST" th:action="@{/return/{id}(id=${loan.id()})}">
                <div class="d-flex gap-2 justify-content-end">
                    <a th:href="@{/loans}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">
                            <span th:text="${fine.fineAmount() > 0.0} ? 'Confirmar Pagamento e Devolução' : 'Confirmar Devolução'">
                                Confirmar Devolução
                            </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
