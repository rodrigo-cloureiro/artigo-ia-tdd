<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Acervo de Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="h3 mb-4 text-center">Gestão do Acervo da Biblioteca</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="bi bi-x-octagon-fill me-2"></i> <span th:text="${error}"></span>
    </div>

    <form method="GET" th:action="@{/search}" class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Buscar por título, autor ou ISBN..." name="query" th:value="${query}" required>
        <button class="btn btn-outline-secondary" type="submit">
            <i class="bi bi-search"></i> Buscar
        </button>
        <a th:href="@{/}" class="btn btn-outline-secondary" th:if="${query}">
            <i class="bi bi-x-lg"></i> Limpar
        </a>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h5 m-0" th:text="${query != null ? 'Resultados da Busca' : 'Lista Completa'}">Resultados da Busca</h2>
        <a th:href="@{/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Novo Livro
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle m-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">ISBN</th>
                        <th scope="col" class="text-center">Status</th>
                        <th scope="col" class="text-end">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title()}">Título do Livro</td>
                        <td th:text="${book.author()}">Autor</td>
                        <td th:text="${book.isbn()}">ISBN</td>

                        <td class="text-center">
                                <span th:if="${loanStatus.get(book.id())}" class="badge bg-danger">
                                    Emprestado
                                </span>
                            <span th:unless="${loanStatus.get(book.id())}" class="badge bg-success">
                                    Disponível
                                </span>
                        </td>

                        <td class="text-end">
                            <a th:if="${!loanStatus.get(book.id())}"
                               th:href="@{/lend/{id}(id=${book.id()})}"
                               class="btn btn-sm btn-primary me-2">
                                <i class="bi bi-calendar-plus"></i> Emprestar
                            </a>

                            <a th:href="@{/edit/{id}(id=${book.id()})}" class="btn btn-sm btn-info me-2 text-white">
                                <i class="bi bi-pencil"></i> Editar
                            </a>

                            <form th:if="${!loanStatus.get(book.id())}"
                                  th:action="@{/delete/{id}(id=${book.id()})}"
                                  method="POST"
                                  style="display: inline-block;"
                                  onsubmit="return confirm('Tem certeza que deseja excluir este livro?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Excluir
                                </button>
                            </form>

                            <button th:if="${loanStatus.get(book.id())}"
                                    class="btn btn-sm btn-secondary"
                                    title="Não pode ser excluído enquanto estiver emprestado" disabled>
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(books)}">
                        <td colspan="5" class="text-center text-muted fst-italic py-4">
                            Nenhum livro encontrado.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
