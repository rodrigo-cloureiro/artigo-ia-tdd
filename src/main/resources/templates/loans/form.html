<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Empréstimo</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
<div class="container">
    <h1>Registrar Empréstimo</h1>

    <div th:if="${errors}">
        <ul class="errors" th:each="err : ${errors}">
            <li th:text="${err}">Erro</li>
        </ul>
    </div>

    <form action="/loans" method="post">
        <label>Livro
            <select name="bookId">
                <option value="">-- selecione --</option>
                <option th:each="b : ${books}"
                        th:value="${b.id}"
                        th:text="${b.title + ' - ' + b.author + ' (ISBN: ' + b.isbn + ')'}"></option>
            </select>
        </label>

        <label>Tomador
            <input type="text" name="borrower" />
        </label>

        <label>Prazo (dias)
            <input type="number" name="prazo" value="10" min="1" />
            <small>Prazo gratuito até 10 dias — multas a partir do 11º dia.</small>
        </label>

        <div class="form-actions">
            <button type="submit">Registrar</button>
            <a href="/loans" class="btn">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
