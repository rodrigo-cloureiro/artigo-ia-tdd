<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empréstimos - Biblioteca</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
<div class="container">
    <h1>Empréstimos</h1>
    <div class="actions">
        <a class="btn" href="/loans/new">Registrar Empréstimo</a>
        <a class="btn" href="/">Voltar aos livros</a>
    </div>

    <h2>Empréstimos em aberto</h2>
    <table>
        <thead>
        <tr>
            <th>Livro</th><th>Tomador</th><th>Data Empréstimo</th><th>Devolução prevista</th><th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${activeLoans}">
            <td th:text="${#lists.findFirst(#vars['books']?.![], #this) ?: ''}">Livro</td>
            <td th:text="${loan.borrower}">Tomador</td>
            <td th:text="${loan.loanDate}">Data</td>
            <td th:text="${loan.dueDate}">Due</td>
            <td>
                <a th:href="@{'/loans/' + ${loan.id} + '/return'}">Registrar devolução</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(activeLoans)}">
            <td colspan="5">Nenhum empréstimo em aberto</td>
        </tr>
        </tbody>
    </table>

    <h2>Histórico</h2>
    <table>
        <thead>
        <tr><th>Livro</th><th>Tomador</th><th>Data Empréstimo</th><th>Data Devolução</th><th>Multa paga</th></tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.bookId}">Livro ID</td>
            <td th:text="${loan.borrower}">Tomador</td>
            <td th:text="${loan.loanDate}">Data</td>
            <td th:text="${loan.returnDate}">Devolução</td>
            <td th:text="${loan.finePaid}">Pago?</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
