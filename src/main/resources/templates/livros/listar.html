<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tituloPagina}">Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${tituloPagina}">Livros</h1>
        <a href="/livros/novo" class="btn btn-primary">Novo Livro</a>
    </div>

    <!-- Mensagens de Sucesso/Erro -->
    <div th:if="${param.sucesso}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${param.sucesso}">Operação realizada com sucesso</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulário de Busca -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/livros/buscar}" method="get" class="row g-3">
                <div class="col-md-4">
                    <select name="tipo" class="form-select">
                        <option value="titulo">Título</option>
                        <option value="autor">Autor</option>
                        <option value="isbn">ISBN</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" name="termo" class="form-control" placeholder="Digite sua busca...">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Livros -->
    <div class="card">
        <div class="card-body">
            <div th:if="${livros.empty}" class="text-center py-4">
                <p class="text-muted">Nenhum livro encontrado.</p>
                <a href="/livros/novo" class="btn btn-primary">Cadastrar Primeiro Livro</a>
            </div>

            <table th:unless="${livros.empty}" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="livro : ${livros}">
                    <td th:text="${livro.id}">1</td>
                    <td th:text="${livro.titulo}">Título do Livro</td>
                    <td th:text="${livro.autor}">Autor do Livro</td>
                    <td th:text="${livro.isbn}">1234567890123</td>
                    <td>
                        <a th:href="@{/livros/editar/{id}(id=${livro.id})}"
                           class="btn btn-sm btn-outline-primary">Editar</a>
                        <a th:href="@{/livros/deletar/{id}(id=${livro.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Tem certeza que deseja excluir este livro?')">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
