<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tituloPagina}">Formulário Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${tituloPagina}" class="h4 mb-0">Formulário Livro</h2>
                </div>
                <div class="card-body">
                    <!-- Mensagem de Erro -->
                    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${erro}">Erro no formulário</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="${livro.id != null} ?
                                        @{/livros/editar/{id}(id=${livro.id})} :
                                        @{/livros}"
                          method="post">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="titulo" name="titulo"
                                   th:value="${livro.titulo}" required>
                            <div class="form-text">O título não pode estar vazio.</div>
                        </div>

                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor *</label>
                            <input type="text" class="form-control" id="autor" name="autor"
                                   th:value="${livro.autor}" required>
                            <div class="form-text">O autor não pode estar vazio.</div>
                        </div>

                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN *</label>
                            <input type="text" class="form-control" id="isbn" name="isbn"
                                   th:value="${livro.isbn}"
                                   pattern="\d{13}"
                                   maxlength="13" required>
                            <div class="form-text">Digite exatamente 13 dígitos numéricos.</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${livro.id != null} ? 'Atualizar' : 'Cadastrar'">Salvar</span>
                            </button>
                            <a href="/livros" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
