<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle : 'Sistema da Biblioteca'}">Sistema da Biblioteca</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fb;
            color: #333;
        }
        .navbar {
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            background-color: #ffffff;
        }
        .navbar-brand {
            font-weight: 700;
            color: #007bff !important;
        }
        .container {
            max-width: 960px;
        }
        .card {
            border: none;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin-top: 1.5rem;
        }

        .btn {
            border-radius: 0.5rem; /* 8px */
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,123,255,0.4);
        }

        .table-hover > tbody > tr:hover {
            --bs-table-bg-state: #e9f5ff; /* Light blue on hover */
        }
        .text-danger {
            color: #dc3545 !important;
        }
        .alert {
            border-radius: 0.75rem;
        }
        .badge {
            font-weight: 600;
            padding: 0.5em 0.7em;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book-half"></i> Biblioteca Digital
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-collection"></i> Acervo (Livros)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loans}">
                            <i class="bi bi-calendar-check"></i> Empr√©stimos Ativos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5" th:fragment="content">
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
