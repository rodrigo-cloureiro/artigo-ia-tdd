<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle : 'Sistema da Biblioteca'}">Sistema da Biblioteca</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }
        .navbar-brand {
            font-weight: 600;
            color: #333;
        }
        .container {
            max-width: 960px;
        }
        .card {
            border: none;
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        /* Botões */
        .btn {
            border-radius: 0.5rem; /* 8px */
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
        }

        /* Formulários */
        .form-control, .input-group-text {
            border-radius: 0.5rem; /* 8px */
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,0.2);
            border-color: #007bff;
        }
        /* Corrigir o radius do botão no input-group */
        .input-group > .btn {
            border-radius: 0 0.5rem 0.5rem 0;
        }
        .input-group > a.btn {
            border-radius: 0 0.5rem 0.5rem 0;
        }

        /* Tabela */
        .table {
            border-bottom: 1px solid #dee2e6;
        }
        .table thead {
            border-bottom-width: 2px;
            border-color: #dee2e6;
            color: #555;
            font-weight: 500;
        }
        .table th, .table td {
            border-top: none;
            padding-top: 1rem;
            padding-bottom: 1rem;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f1f3f5;
        }

        /* Tipografia */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            color: #212529;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-book-half"></i>
            Biblioteca
        </a>
    </div>
</nav>

<main class="container">
    <!-- O conteúdo principal da página será inserido aqui -->
    <div th:fragment="content">
        <p>Conteúdo padrão do layout. Isso deve ser substituído.</p>
    </div>
</main>

<footer class="text-center text-muted mt-5 mb-3">
    <p>&copy; 2025 Biblioteca CRUD - Javalin &amp; Thymeleaf</p>
</footer>

<!-- Bootstrap 5.3 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
