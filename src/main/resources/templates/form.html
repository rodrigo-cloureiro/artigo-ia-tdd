<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} != null ? 'Editar Livro' : 'Cadastrar Livro'">Formulário</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
<div class="container">
    <h1 th:text="${book.id} != null ? 'Editar Livro' : 'Cadastrar Livro'">Formulário</h1>

    <div th:if="${errors}">
        <ul class="errors" th:each="err : ${errors}">
            <li th:text="${err}">Erro</li>
        </ul>
    </div>

    <form th:action="${book.id} != null ? '/books/' + ${book.id} : '/books'" method="post">
        <label>Título
            <input type="text" name="title" th:value="${book.title}" />
        </label>
        <label>Autor
            <input type="text" name="author" th:value="${book.author}" />
        </label>
        <label>ISBN (13 dígitos)
            <input type="text" name="isbn" th:value="${book.isbn}" />
        </label>

        <div class="form-actions">
            <button type="submit" th:text="${book.id} != null ? 'Atualizar' : 'Cadastrar'">Salvar</button>
            <a href="/" class="btn">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
