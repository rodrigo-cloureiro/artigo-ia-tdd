<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            color: #dc3545;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .error-message {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .error-details {
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Oops! Algo deu errado</h1>
    <p class="error-message">
        Ocorreu um erro inesperado no sistema. Nossa equipe foi notificada e está trabalhando para resolver o problema.
    </p>

    <div class="error-details" th:if="${status}">
        <strong>Código do Erro:</strong> <span th:text="${status}">500</span><br>
        <strong>Mensagem:</strong> <span th:text="${message ?: 'Erro interno do servidor'}">Erro interno do servidor</span>
    </div>

    <div class="error-details" th:if="${exception}" style="display: none;">
        <strong>Detalhes técnicos:</strong><br>
        <span th:text="${exception}"></span>
    </div>

    <a href="/" class="btn">Voltar ao Início</a>
    <a href="/livros" class="btn" style="margin-left: 10px;">Ir para Livros</a>
</div>
</body>
</html>
