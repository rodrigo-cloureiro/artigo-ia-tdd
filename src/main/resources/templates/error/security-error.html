<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Segurança</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0">Erro de Segurança</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h4 class="alert-heading">Atenção!</h4>
                        <p class="mb-0" th:text="${message}">Foi detectada uma tentativa de entrada maliciosa.</p>
                    </div>
                    <p class="text-muted">
                        Sua entrada contém padrões suspeitos que podem representar uma tentativa de ataque.
                        Por favor, use apenas caracteres permitidos e evite scripts ou código malicioso.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="/livros" class="btn btn-primary">Voltar para a Página Inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
