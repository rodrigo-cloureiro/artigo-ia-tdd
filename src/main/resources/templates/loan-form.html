<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Emprestar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2>Emprestar Livro</h2>

                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <div class="mb-3 p-3 bg-light rounded">
                        <h5 th:text="${book.title()}">Título do Livro</h5>
                        <span class="text-muted" th:text="${book.author()}">Autor</span>
                    </div>

                    <form method="POST" th:action="@{/lend}">
                        <input type="hidden" name="bookId" th:value="${book.id()}">

                        <div class="mb-3">
                            <label for="borrowerName" class="form-label">Nome do Leitor</label>
                            <input type="text" class="form-control" id="borrowerName"
                                   name="borrowerName" th:value="${borrowerName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="daysToLend" class="form-label">Prazo (dias)</label>
                            <input type="number" class="form-control" id="daysToLend"
                                   name="daysToLend" th:value="${daysToLend}"
                                   min="1" max="365" required>
                            <small class="form-text text-muted">Prazo máximo gratuito: 10 dias</small>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
