<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Formulário de Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 th:text="${isNew} ? 'Adicionar Novo Livro' : 'Editar Livro'">
                        Formulário de Livro
                    </h2>

                    <div th:if="${error}" class="alert alert-danger">
                        <strong>Erro:</strong> <span th:text="${error}">Mensagem de erro aqui.</span>
                    </div>

                    <form method="POST"
                          th:action="${isNew} ? @{/books} : @{/books/{id}(id=${book.id})}"
                          th:object="${book}">

                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="author" th:field="*{author}" required>
                        </div>

                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN (13 dígitos)</label>
                            <input type="text" class="form-control" id="isbn" th:field="*{isbn}"
                                   required maxlength="13" pattern="\d{13}"
                                   title="O ISBN deve conter exatamente 13 números.">
                            <div class="form-text">
                                Deve conter exatamente 13 dígitos numéricos.
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary" th:text="${isNew} ? 'Salvar' : 'Atualizar'">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
